<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/global.css"/>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="images/sitelogo.png" alt="Site logo" class="site-logo" />
      </div>
      <h1>Login</h1>

      <form id="login-form" autocomplete="off">
        <label for="username">User name:</label>
        <input type="text" id="username"  autocomplete="off" placeholder="User name" required />
        
        <label for="password">Password:</label>
        <input type="password" id="password" autocomplete="off" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p id="error"></p>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
