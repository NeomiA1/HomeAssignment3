<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Apartment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/rent.css" />
  <script src="js/data/amsterdam.js"></script>
  <script src="js/rent.js" defer></script>
</head>
<body>
  <header class="navbar">
    <nav class="nav-bar">
      <div class="logo-container">
        <img src="images/sitelogo.png" alt="Site logo" class="site-logo" />
        <span id="nbr-user-name"></span>
      </div>
      <button class="hamburger" type="button" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="mybookings.html">My bookings</a></li>
        <li><button id="btn-logout">Log out</button></li>
      </ul>
    </nav>
  </header>

  <main id="rent-container">
    <section id="listing-details"></section>

    <section id="rental-form">
      <h2>Book this apartment</h2>
      <form id="booking-form">
        <fieldset>
          <legend>Booking Details</legend>

          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required aria-required="true" />

          <label for="creditCard">Credit Card Number:</label>
          <input type="text" id="creditCard" name="creditCard" required aria-required="true" />

          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" required aria-required="true" />

          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" required aria-required="true" />

          <button type="submit">Confirm Booking</button>
        </fieldset>
      </form>

      <p id="booking-message" role="alert"></p>
    </section>
  </main>
</body>
</html>
