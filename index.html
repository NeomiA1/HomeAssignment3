<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <script src="js/data/amsterdam.js" defer></script>
    <link rel="stylesheet" href="css/home.css" />
    <script>
      console.log(amsterdam);
    </script>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <a href="index.html">Home</a>
        <a href="favorites.html">Favorites</a>
        <a href="mybookings.html">My bookings</a>
        <a href="rent.html">Rent</a>
        <span id="nbr-user-name"></span>
        <button id="btn-logout">Log out</button>
      </nav>
    </header>

    <main>
      <section id="summary">
        <p>Total apartments available: <span id="apartment-count"></span></p>
      </section>

      <section id="filters">
        <h2>Apartments Filter</h2>
        <form id="filter-form">
          <label for="rating">Minimum Rating:</label>
          <input type="number" id="rating" min="0" max="10"/>

          <label for="min-price">Min Price:</label>
          <input type="number" id="min-price" min="0"/>

          <label for="max-price">Max Price:</label>
          <input type="number" id="max-price" min="0"/>

          <label for="room-count">Rooms Number:</label>
          <select id="room-count"></select>

          <button type="submit">Filter</button>
        </form>
      </section>

      <section id="listing"></section>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/auth.js" defer></script>
  </body>
</html>
